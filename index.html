<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modular Web3 Wallet</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.7.0/ethers.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background: #f4f7f9; color: #333; padding: 20px; }
        .wallet-container { max-width: 480px; margin: auto; background: white; padding: 25px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.08); }
        h4 { margin: 0 0 12px 0; color: #70757a; font-size: 0.8rem; text-transform: uppercase; }
        input, select { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #dcdfe6; border-radius: 10px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; border-radius: 10px; border: none; background: #1a73e8; color: white; font-weight: 600; cursor: pointer; margin-top: 5px; }
        button:hover { background: #1557b0; }
        .secondary-btn { background: #f1f3f4; color: #3c4043; border: 1px solid #dadce0; }
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); z-index: 1000; justify-content: center; align-items: center; }
        .modal-content { background: white; padding: 25px; border-radius: 20px; text-align: center; max-width: 350px; width: 90%; position: relative; }
        .close-btn { position: absolute; top: 10px; right: 15px; font-size: 28px; cursor: pointer; color: #aaa; }
        #reader { width: 100%; border-radius: 10px; overflow: hidden; margin-top: 10px; }
    </style>
</head>
<body>

<div class="wallet-container">
    <h2>Web3 Wallet üß©</h2>

    <section style="background: #fff; padding: 15px; border: 1px solid #eee; border-radius: 10px; margin-bottom: 20px;">
        <h4>Settings</h4>
        <div style="display:flex; gap:10px;">
            <div style="flex:1">
                <label style="font-size:0.75rem;">Network:</label>
                <select id="networkSelect">
                    <option value="sepolia">Sepolia Testnet</option>
                    <option value="mainnet">Ethereum Mainnet</option>
                </select>
            </div>
            <div style="flex:1">
                <label style="font-size:0.75rem;">Asset:</label>
                <select id="assetSelect"></select>
            </div>
        </div>
    </section>

    <section style="margin-bottom: 20px;">
        <h4>Balance Check</h4>
        <input type="text" id="addressInput" placeholder="Address...">
        <div style="display: flex; gap: 10px;">
            <button id="checkBtn" style="flex: 2;">Check Balance</button>
            <button id="receiveBtn" class="secondary-btn" style="flex: 1;">‚¨áÔ∏è QR</button>
        </div>
        <p>Result: <strong id="balanceText">---</strong></p>
    </section>

    <section style="margin-bottom: 20px;">
        <h4>Wallet Management</h4>
        
        <button id="genBtn" class="secondary-btn">New Wallet</button>
        
        <div id="walletInfo" style="display:none; margin-top: 15px; border-top: 1px solid #eee; padding-top: 15px;">
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <span style="font-size: 0.8rem; font-weight: bold; color: #d93025;">Secret Phrase:</span>
                <div>
                    <span id="copyMsg" style="display:none; font-size: 0.75rem; color: #34a853; margin-right: 5px; font-weight: bold;">‚úÖ Copied!</span>
                    <button id="copyBtn" style="background:none; border:none; color:#1a73e8; text-decoration:underline; cursor:pointer; font-size:0.8rem; padding:0; width:auto;">Copy</button>
                </div>
            </div>
            <input type="password" id="phraseText" readonly style="background: #f9f9f9; color: #555;">
            <div style="display: flex; align-items: center; gap: 5px; font-size: 0.8rem; margin-bottom: 15px;">
                <input type="checkbox" id="toggleReveal" style="width: auto; margin: 0;"> 
                <label for="toggleReveal" style="cursor:pointer; color: #555;">Show Words</label>
            </div>
            <span style="font-size: 0.75rem; color: #70757a;">Public Address:</span>
            <code id="addressText"></code>
        </div>

        <div style="margin-top:10px; border-top:1px solid #eee; padding-top:10px;">
            <input type="text" id="recoverInput" placeholder="Enter Seed Phrase to Load...">
            <button id="recoverBtn" class="secondary-btn">Load Wallet</button>
            <p id="recoverStatus" style="font-size: 0.8rem; margin-top: 5px;"></p>
            
            <div id="recoveredInfo" style="display:none; margin-top: 10px; background: #f8f9fa; padding: 10px; border-radius: 8px;">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 5px;">
                    <span style="font-size: 0.75rem; color: #70757a; font-weight: bold;">Active Address:</span>
                    <div>
                        <span id="copyRecoverMsg" style="display:none; font-size: 0.75rem; color: #34a853; margin-right: 5px; font-weight: bold;">‚úÖ Copied!</span>
                        <button id="copyRecoverBtn" style="background:none; border:none; color:#1a73e8; text-decoration:underline; cursor:pointer; font-size:0.8rem; padding:0; width:auto;">Copy</button>
                    </div>
                </div>
                <code id="recoveredAddress" style="background:none; padding:0; margin:0; font-size: 0.8rem; word-break: break-all;"></code>
            </div>
        </div>
    </section>

    <section>
        <h4>Send Crypto</h4>
        <div style="position: relative;">
            <input type="text" id="sendTo" placeholder="Recipient Address (0x...)">
            <button id="scanBtn" style="position: absolute; right: 8px; top: 6px; padding: 0 10px; width: auto; height: 35px; background: none; border: none; cursor: pointer; font-size: 1.2rem;" title="Scan QR">üì∑</button>
        </div>
        <input type="number" id="sendAmount" placeholder="Amount">
        <button id="sendBtn" style="background: #34a853;">Sign & Send</button>
        <p id="txStatus" style="font-size:0.8rem; margin-top:10px; word-break: break-all;"></p>
    </section>
</div>

<div id="qrModal" class="modal">
    <div class="modal-content">
        <span class="close-btn" onclick="closeModal('qrModal')">&times;</span>
        <h3>Scan to Pay Me</h3>
        <div id="qrcode" style="display: flex; justify-content: center; margin: 20px 0;"></div>
        <code id="qrAddressText" style="font-size: 0.65rem; color: #555;"></code>
    </div>
</div>
<div id="scanModal" class="modal">
    <div class="modal-content">
        <span class="close-btn" onclick="stopScanner()">&times;</span>
        <h3>Scan QR Code</h3>
        <div id="reader"></div>
    </div>
</div>

<script src="config.js"></script>
<script src="services.js"></script>
<script src="app.js"></script>

</body>
</html>
