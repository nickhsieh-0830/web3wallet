<style>
        /* --- UPDATED THEME VARIABLES --- */
        :root {
            --bg-color: #FFF8F0; /* Soft Cream */
            --card-bg: #FFFFFF;
            --text-dark: #2D3748;
            --text-light: #718096;
            --input-bg: #F7FAFC;
            --border-radius: 16px;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-dark);
            padding: 20px;
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
        }

        .wallet-container { width: 100%; max-width: 420px; margin-bottom: 50px; }

        h2 { text-align: center; font-weight: 700; color: var(--text-dark); margin-bottom: 25px; font-size: 1.5rem; }

        section {
            background: var(--card-bg); padding: 20px; border-radius: var(--border-radius);
            box-shadow: 0 4px 20px -5px rgba(0, 0, 0, 0.05); margin-bottom: 20px;
            border: 1px solid rgba(0,0,0,0.02);
        }

        h4 { margin: 0 0 15px 0; color: var(--text-light); font-size: 0.75rem; font-weight: 600; letter-spacing: 1px; text-transform: uppercase; }

        input, select {
            width: 100%; padding: 14px 16px; margin-bottom: 12px; border: 2px solid transparent;
            background-color: var(--input-bg); border-radius: 12px; font-size: 0.95rem;
            font-family: 'Poppins', sans-serif; color: var(--text-dark); outline: none;
        }
        input:focus, select:focus { background-color: #fff; border-color: #FFCCBC; box-shadow: 0 0 0 3px rgba(255, 138, 101, 0.1); }

        button {
            width: 100%; padding: 16px; border-radius: 12px; border: none; font-weight: 600;
            font-size: 1rem; cursor: pointer; font-family: 'Poppins', sans-serif;
            transition: all 0.2s ease;
        }
        button:active { transform: scale(0.98); }

        /* --- LIGHTER "SOFT TINT" BUTTON STYLE --- */
        #checkBtn, #sendBtn { 
            /* Very Light Peach Background */
            background-color: #FFEBE5; 
            /* Darker Coral Text for Contrast */
            color: #FF5722; 
            /* Subtle Border */
            border: 1px solid #FFCCBC;
            /* Removed Shadow for a flatter, lighter look */
            box-shadow: none;
        }
        
        /* Hover Effect */
        #checkBtn:hover, #sendBtn:hover {
            background-color: #FFCCBC; /* Slightly darker on hover */
            color: #D84315;
        }

        .secondary-btn { background: #EDF2F7; color: var(--text-dark); }
        
        #balanceText { font-size: 1.8rem; display: block; margin-top: 5px; color: var(--text-dark); }
        .row { display: flex; gap: 12px; align-items: center; }
        .success-badge { display: none; font-size: 0.75rem; color: #48BB78; background: #F0FFF4; padding: 4px 8px; border-radius: 6px; font-weight: 600; }

        /* MODALS */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(45, 55, 72, 0.9); z-index: 2000; justify-content: center; align-items: center; backdrop-filter: blur(5px); }
        .modal-content { background: white; padding: 30px; border-radius: 24px; text-align: center; width: 90%; max-width: 340px; position: relative; }
        .close-btn { position: absolute; top: 15px; right: 20px; font-size: 28px; color: #CBD5E0; cursor: pointer; }
        #reader { width: 100%; border-radius: 16px; overflow: hidden; margin-top: 15px; }
        
        .clear-link {
            text-align: center; font-size: 0.8rem; color: #CBD5E0; 
            margin-top: 30px; cursor: pointer; text-decoration: underline;
        }
        .clear-link:hover { color: #FF8A65; }
    </style>
