<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modular Web3 Wallet</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.7.0/ethers.umd.min.js"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f4f7f9; color: #333; padding: 20px; }
        .wallet-container { max-width: 480px; margin: auto; background: white; padding: 25px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.08); }
        h4 { margin: 0 0 12px 0; color: #70757a; font-size: 0.8rem; text-transform: uppercase; }
        input, select { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #dcdfe6; border-radius: 10px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; border-radius: 10px; border: none; background: #1a73e8; color: white; font-weight: 600; cursor: pointer; margin-top: 5px; }
        button:hover { background: #1557b0; }
        .secondary-btn { background: #f1f3f4; color: #3c4043; border: 1px solid #dadce0; }
    </style>
</head>
<body>

<div class="wallet-container">
    <h2>Web3 Wallet (Modular) ðŸ§©</h2>

    <section style="background: #fff; padding: 15px; border: 1px solid #eee; border-radius: 10px; margin-bottom: 20px;">
        <h4>Settings</h4>
        <label style="font-size:0.75rem;">Network:</label>
        <select id="networkSelect">
            <option value="sepolia">Sepolia Testnet</option>
            <option value="mainnet">Ethereum Mainnet</option>
        </select>
        
        <label style="font-size:0.75rem;">Asset to Manage:</label>
        <select id="assetSelect">
            </select>
    </section>

    <section style="margin-bottom: 20px;">
        <h4>Balance Check</h4>
        <input type="text" id="addressInput" placeholder="Address...">
        <button id="checkBtn">Check Balance</button>
        <p>Result: <strong id="balanceText">---</strong></p>
    </section>

    <section style="margin-bottom: 20px;">
        <h4>Wallet Management</h4>
        <button id="genBtn" class="secondary-btn">New Wallet</button>
        <div id="walletInfo" style="display:none; overflow-wrap: break-word;">
            <input type="password" id="phraseText" readonly>
            <code id="addressText"></code>
        </div>

        <div style="margin-top:10px; border-top:1px solid #eee; padding-top:10px;">
            <input type="text" id="recoverInput" placeholder="Enter Seed Phrase...">
            <button id="recoverBtn" class="secondary-btn">Load Wallet</button>
            <p id="recoverStatus"></p>
            <div id="recoveredInfo" style="display:none">
                Active: <code id="recoveredAddress"></code>
            </div>
        </div>
    </section>

    <section>
        <h4>Send Crypto</h4>
        <input type="text" id="sendTo" placeholder="Recipient Address...">
        <input type="number" id="sendAmount" placeholder="Amount">
        <button id="sendBtn" style="background: #34a853;">Sign & Send</button>
        <p id="txStatus" style="font-size:0.8rem; margin-top:10px;"></p>
    </section>
</div>

<script src="config.js"></script>    <script src="services.js"></script>  <script src="app.js"></script>       </body>
</html>
